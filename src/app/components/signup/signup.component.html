<form class="container" #registerForm="ngForm">
    <h4>Please Register!</h4>
    <input type="email" placeholder="Email"
    required
    pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" 
    name="email"
    ngModel
    #email="ngModel"/>
    <span class="red-text" [hidden]="email.valid || email.untouched">Enter correct email.</span>
    <input type="password" placeholder="password" 
    name="password"
    minlength="6"
    required
    ngModel
    #password="ngModel" />
    <span class="red-text" [hidden]="password.valid || password.untouched">Enter correct password and should be > 6 characters.</span>
    <button class="btn-green" [disabled]="registerForm.invalid" (click)="register(registerForm)">Register</button>
    <button class="btn-red" (click)="reset(registerForm)">Reset</button>
    </form>
