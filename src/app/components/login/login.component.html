<form class="container" [formGroup]="loginForm">
<h4>Please Login!</h4>
<input type="email" placeholder="Email" [formControl]="email" />
<span class="red-text" [hidden]="email.valid || email.untouched">Enter correct email.</span>
<input type="password" placeholder="password" [formControl]="password" />
<span class="red-text" [hidden]="password.valid || password.untouched">Enter correct password and should be > 6 characters.</span>
<button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">Login</button>
<button class="btn-red" (click)="reset()">Reset</button>
</form>
